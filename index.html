<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PizzaCalc Pro • Timeline</title>
  <style>
    :root {
      --bg: #121212; --card: #1e1e1e; --primary: #ff4757; --accent: #f4a261;
      --text: #e8d7c1; --border: #333; --success: #2ed573;
    }
    body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; -webkit-tap-highlight-color: transparent; }
    header { background: linear-gradient(135deg, #8B1E3F, #ff4757); padding: 15px; text-align: center; }
    h1 { margin: 0; font-size: 1.1rem; letter-spacing: 1px; color: white; text-transform: uppercase; }
    
    nav.workflow-tabs { display: flex; background: var(--card); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); }
    .tab-btn { flex: 1; padding: 15px 5px; border: none; background: none; color: #777; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; }
    .tab-btn.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

    .container { padding: 15px; max-width: 500px; margin: auto; }
    .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Inputs */
    .input-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; gap: 10px; }
    input, textarea { background: #2a2a2a; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; font-size: 1rem; width: 70px; text-align: center; font-family: inherit; }
    input.name-input { width: 110px; text-align: left; font-size: 0.85rem; }
    textarea.wide-input { width: 100%; text-align: left; height: 60px; box-sizing: border-box; font-size: 0.85rem; color: #fff; }
    label { font-size: 0.8rem; font-weight: 500; color: #bbb; }

    /* Checklist & Timer */
    .checklist-item { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 15px; background: #252525; border-radius: 10px; margin-bottom: 8px; 
      border-left: 4px solid var(--accent); cursor: pointer;
    }
    .checklist-item.done { opacity: 0.15; border-left-color: var(--success); text-decoration: line-through; }
    .check-val { font-family: monospace; font-weight: bold; font-size: 1.1rem; color: #fff; }

    .timer-display { font-size: 3.5rem; font-family: monospace; text-align: center; margin: 10px 0; color: var(--accent); font-weight: bold; }
    .timer-controls { display: flex; gap: 10px; }
    .timer-btn { flex: 2; padding: 18px; border-radius: 10px; border: none; font-weight: bold; font-size: 1rem; cursor: pointer; }
    .reset-btn { flex: 1; background: #444; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    .start { background: var(--success); color: #000; }
    .stop { background: var(--primary); color: #fff; }

    .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.75rem; }
    .library-item { display: flex; justify-content: space-between; background: #1a1a1a; padding: 12px; border-radius: 8px; margin-bottom: 5px; border: 1px solid #333; }
    .hidden { display: none !important; }
    h3 { margin: 0 0 10px 0; color: var(--accent); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
    
    .update-banner { background: #1e3a2f; color: var(--success); padding: 10px; border-radius: 8px; font-size: 0.75rem; font-weight: bold; text-align: center; margin-bottom: 15px; border: 1px solid var(--success); cursor: pointer; }
  </style>
</head>
<body>

<header><h1>PIZZACALC PRO • TIMELINE</h1></header>

<nav class="workflow-tabs">
  <button class="tab-btn active" onclick="showTab(event, 'setup')">1. Setup</button>
  <button class="tab-btn" id="bigaTabHead" onclick="showTab(event, 'biga')">2. Biga</button>
  <button class="tab-btn" onclick="showTab(event, 'mix')">3. Mix</button>
  <button class="tab-btn" onclick="showTab(event, 'bake')">4. Bake</button>
</nav>

<div class="container">

  <!-- 1. SETUP -->
  <div id="setup" class="tab-content active">
    <div class="card">
      <h3>Batch Foundations</h3>
      <div class="input-row"><label>Pies / Weight (g)</label>
        <div><input type="number" id="numPies" value="3" oninput="calculate()"> <input type="number" id="targetW" value="340" oninput="calculate()"></div>
      </div>
      <div class="input-row"><label>Bowl Residue (%)</label><input type="number" id="residue" value="4" oninput="calculate()"></div>
    </div>

    <div class="card">
      <h3>Active Ingredients</h3>
      <div class="settings-grid">
        <label><input type="checkbox" id="useF2" checked onchange="toggleUI()"> 2nd Flour</label>
        <label><input type="checkbox" id="useBiga" checked onchange="toggleUI()"> Biga</label>
        <label><input type="checkbox" id="useSugar" checked onchange="toggleUI()"> Sugar</label>
        <label><input type="checkbox" id="useOil" checked onchange="toggleUI()"> Olive Oil</label>
        <label><input type="checkbox" id="useMalt" checked onchange="toggleUI()"> Malt</label>
        <label><input type="checkbox" id="useMSG" checked onchange="toggleUI()"> MSG</label>
        <label><input type="checkbox" id="useCheese2" onchange="toggleUI()"> 2nd Cheese</label>
      </div>
    </div>

    <div class="card">
      <h3>Library</h3>
      <div class="input-row">
        <input type="text" id="saveName" placeholder="Recipe Name..." class="name-input" style="flex:1">
        <button onclick="saveRecipe()" style="padding:10px; background:var(--accent); border:none; border-radius:5px; font-weight:bold; margin-left:10px; color:#000">Save</button>
      </div>
      <div id="libraryList"></div>
    </div>
    
    <!-- Collapsible Advanced Settings -->
    <div class="card">
        <h3>Ratios & Specs</h3>
        <div class="input-row"><label>Hydration / Salt (%)</label>
            <div><input type="number" id="hydro" value="67" oninput="calculate()"> <input type="number" id="salt" value="1.9" oninput="calculate()"></div>
        </div>
        <div class="input-row"><label>Total Yeast (%)</label><input type="number" id="yeast" value="0.25" step="0.01" oninput="calculate()"></div>
        <div id="f2Row" class="input-row"><label>Flour Mix (%)</label>
            <div><input type="number" id="f1Pct" value="60" oninput="syncFlours(1)"> <input type="number" id="f2Pct" value="40" oninput="syncFlours(2)"></div>
        </div>
    </div>
  </div>

  <!-- 2. BIGA -->
  <div id="biga" class="tab-content">
    <h2 style="color:var(--accent)">Stage 1: Biga</h2>
    <div id="bigaChecklist"></div>
  </div>

  <!-- 3. MIX -->
  <div id="mix" class="tab-content">
    <div class="card">
      <h3>Mix Stopwatch</h3>
      <div class="timer-display" id="timer">00:00</div>
      <div class="timer-controls">
        <button id="timerBtn" class="timer-btn start" onclick="toggleTimer()">START MIX</button>
        <button class="reset-btn" onclick="resetTimer()">RESET</button>
      </div>
    </div>
    <div id="mixChecklist"></div>
  </div>

  <!-- 4. BAKE -->
  <div id="bake" class="tab-content">
    <div id="syncBanner" class="update-banner hidden" onclick="saveRecipe(true)">
        ★ TODAY'S BAKE WAS PERFECT? CLICK TO UPDATE TARGETS
    </div>

    <div class="card">
      <h3>Topping Prep Checklist</h3>
      <textarea id="toppingNotes" class="wide-input" placeholder="List your toppings..."></textarea>
    </div>

    <div class="card">
      <h3>Bake Session Log (Target vs Actual)</h3>
      <div class="input-row"><label>Dough Out Time</label><input type="text" id="logDoughOut" placeholder="4:15 PM" class="name-input"></div>
      <div class="input-row"><label>Target Oven Temp (°F)</label><input type="number" id="logOvenTemp" value="525"></div>
      <div class="input-row"><label>Steel Temp Log (°F)</label><input type="number" id="logSteelTemp" placeholder="438" oninput="showSyncBanner()"></div>
    </div>

    <div id="bakeChecklist"></div>
  </div>

</div>

<script>
  let timerInterval, seconds = 0;
  const FIELDS = ['numPies','targetW','residue','hydro','salt','yeast','useF2','useBiga','useSugar','useOil','useMalt','useMSG','useCheese2','bigaF','bigaH','bigaYPct','sugarPct','oilPct','maltPct','msgPct','saucePP','sSalt','sGarlic','sOregano','f1Name','f1Pct','f2Name','f2Pct','c1Name','c1G','c2Name','c2G','toppingNotes','logDoughOut','logOvenTemp','logSteelTemp'];

  // Default hidden values for initialization
  const DEFAULTS = { bigaF: 30, bigaH: 63, bigaYPct: 13.3, sugarPct: 1.5, oilPct: 2.5, maltPct: 0.5, msgPct: 0.28, f1Name: "Bread Flour", f2Name: "00 Flour", c1Name: "WMLM", c1G: 212, c2Name: "Parm", c2G: 10, saucePP: 100, sSalt: 0.75, sGarlic: 0.5, sOregano: 0.3 };

  function showTab(evt, tabId) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    evt.currentTarget.classList.add('active');
    window.scrollTo(0,0);
  }

  function toggleUI() {
    const useBiga = document.getElementById('useBiga').checked;
    document.getElementById('bigaTabHead').style.display = useBiga ? 'block' : 'none';
    document.getElementById('f2Row').style.display = document.getElementById('useF2').checked ? 'flex' : 'none';
    calculate();
  }

  function syncFlours(id) {
    let f1 = document.getElementById("f1Pct"), f2 = document.getElementById("f2Pct");
    if(id === 1) f2.value = Math.max(0, 100 - f1.value); else f1.value = Math.max(0, 100 - f2.value);
    calculate();
  }

  function toggleTimer() {
    const btn = document.getElementById('timerBtn');
    if (timerInterval) {
      clearInterval(timerInterval); timerInterval = null;
      btn.innerText = "RESUME"; btn.className = "timer-btn start";
    } else {
      timerInterval = setInterval(() => {
        seconds++;
        let m = Math.floor(seconds / 60).toString().padStart(2, '0');
        let s = (seconds % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${m}:${s}`;
      }, 1000);
      btn.innerText = "STOP"; btn.className = "timer-btn stop";
    }
  }

  function resetTimer() {
    clearInterval(timerInterval); timerInterval = null;
    seconds = 0; document.getElementById('timer').innerText = "00:00";
    document.getElementById('timerBtn').innerText = "START MIX";
    document.getElementById('timerBtn').className = "timer-btn start";
  }

  function showSyncBanner() {
    document.getElementById('syncBanner').classList.remove('hidden');
  }

  function calculate() {
    const n = parseFloat(document.getElementById('numPies').value) || 0;
    const w = parseFloat(document.getElementById('targetW').value) || 0;
    const resP = (parseFloat(document.getElementById('residue').value) || 0) / 100;
    const h = (parseFloat(document.getElementById('hydro').value) || 0)/100, s = (parseFloat(document.getElementById('salt').value) || 0)/100, yT = (parseFloat(document.getElementById('yeast').value) || 0)/100;
    
    // Use stored defaults for hidden fields if not in library
    const sugP = document.getElementById('useSugar').checked ? (DEFAULTS.sugarPct/100) : 0;
    const oilP = document.getElementById('useOil').checked ? (DEFAULTS.oilPct/100) : 0;
    const malP = document.getElementById('useMalt').checked ? (DEFAULTS.maltPct/100) : 0;
    const msgP = document.getElementById('useMSG').checked ? (DEFAULTS.msgPct/100) : 0;

    let preW = (w * n) / (1 - resP), tP = 1 + h + s + yT + sugP + oilP + malP + msgP;
    let tF = preW / tP, tW = tF * h, tYG = tF * yT;
    let f1p = (parseFloat(document.getElementById('f1Pct').value)||0)/100, f2p = 1 - f1p;

    // BIGA
    let bF_T = 0, bF1 = 0, bF2 = 0, bW = 0, bY = 0;
    if (document.getElementById('useBiga').checked) {
        bF_T = tF * (DEFAULTS.bigaF / 100);
        bF1 = bF_T * f1p; bF2 = bF_T * f2p;
        bW = bF_T * (DEFAULTS.bigaH / 100);
        bY = tYG * (DEFAULTS.bigaYPct / 100);
        let bh = ``;
        bh += renderItem(DEFAULTS.f1Name, bF1.toFixed(1) + "g");
        if(document.getElementById('useF2').checked) bh += renderItem(DEFAULTS.f2Name, bF2.toFixed(1) + "g");
        bh += renderItem("Water", bW.toFixed(1) + "g");
        bh += renderItem("Yeast", bY.toFixed(2) + "g");
        document.getElementById('bigaChecklist').innerHTML = bh;
    }

    // MIX
    let mh = '<div style="padding:10px; opacity:0.6; font-size:0.7rem">1. DISSOLVE</div>';
    mh += renderItem("Water", (tW - bW).toFixed(1) + "g");
    mh += renderItem("Salt", (tF * s).toFixed(1) + "g");
    if(document.getElementById('useMSG').checked) mh += renderItem("MSG", (tF * msgP).toFixed(1) + "g");
    mh += '<div style="padding:10px; opacity:0.6; font-size:0.7rem">2. ADD FLOURS</div>';
    mh += renderItem(DEFAULTS.f1Name, (tF * f1p - bF1).toFixed(1) + "g");
    if(document.getElementById('useF2').checked) mh += renderItem(DEFAULTS.f2Name, (tF * f2p - bF2).toFixed(1) + "g");
    mh += renderItem("Yeast", (tYG - bY).toFixed(2) + "g");
    if(document.getElementById('useOil').checked) {
        mh += '<div style="padding:10px; opacity:0.6; font-size:0.7rem">3. ADD LAST</div>';
        mh += renderItem("Olive Oil", (tF * oilP).toFixed(1) + "g");
    }
    document.getElementById('mixChecklist').innerHTML = mh;

    // BAKE
    let bh = '<div style="padding:10px; opacity:0.6; font-size:0.7rem">TOPPINGS BATCH</div>';
    bh += renderItem(DEFAULTS.c1Name, (DEFAULTS.c1G * n).toFixed(1) + "g");
    if(document.getElementById('useCheese2').checked) bh += renderItem(DEFAULTS.c2Name, (DEFAULTS.c2G * n).toFixed(1) + "g");
    let ts = DEFAULTS.saucePP * n;
    bh += renderItem("Base Sauce", ts.toFixed(1) + "g");
    bh += renderItem("Salt", (ts * (DEFAULTS.sSalt/100)).toFixed(2) + "g");
    document.getElementById('bakeChecklist').innerHTML = bh;
  }

  function renderItem(l, v) { return `<div class="checklist-item" onclick="this.classList.toggle('done')"><span class="res-label">${l}</span><span class="check-val">${v}</span></div>`; }

  function saveRecipe(isUpdate = false) {
    let name = document.getElementById('saveName').value;
    if(isUpdate) name = document.getElementById('saveName').dataset.current || name;
    if(!name) { alert("Enter a name!"); return; }
    
    let lib = JSON.parse(localStorage.getItem('pizLibV3') || '{}');
    let data = {};
    FIELDS.forEach(f => { 
        let el = document.getElementById(f); 
        if(el) data[f] = el.type === 'checkbox' ? el.checked : el.value;
        else data[f] = DEFAULTS[f]; // Keep hidden defaults
    });
    lib[name] = data;
    localStorage.setItem('pizLibV3', JSON.stringify(lib));
    document.getElementById('syncBanner').classList.add('hidden');
    renderLib();
    alert("Recipe Updated with Targets!");
  }

  function renderLib() {
    let lib = JSON.parse(localStorage.getItem('pizLibV3') || '{}');
    let html = '';
    for(let name in lib) html += `<div class="library-item"><span onclick="loadRecipe('${name}')" style="flex:1; cursor:pointer">${name}</span><span onclick="deleteRecipe('${name}')" style="color:red; cursor:pointer">×</span></div>`;
    document.getElementById('libraryList').innerHTML = html || '<p style="font-size:0.7rem; opacity:0.4; text-align:center">No recipes saved</p>';
  }

  function loadRecipe(n) {
    let lib = JSON.parse(localStorage.getItem('pizLibV3') || '{}'), data = lib[n];
    document.getElementById('saveName').value = n;
    document.getElementById('saveName').dataset.current = n;
    FIELDS.forEach(f => { 
        let el = document.getElementById(f); 
        if(el && el.type === 'checkbox') el.checked = data[f]; 
        else if(el) el.value = data[f];
        else DEFAULTS[f] = data[f]; // Load hidden percentages into defaults
    });
    toggleUI();
  }

  function deleteRecipe(n) { let lib = JSON.parse(localStorage.getItem('pizLibV3') || '{}'); delete lib[n]; localStorage.setItem('pizLibV3', JSON.stringify(lib)); renderLib(); }

  window.onload = () => { renderLib(); toggleUI(); };
</script>
</body>
</html>
