<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PizzaCalc Pro • Timeline</title>
  <style>
    :root {
      --bg: #121212; --card: #1e1e1e; --primary: #ff4757; --accent: #f4a261;
      --text: #e8d7c1; --border: #333; --success: #2ed573;
    }
    body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; -webkit-tap-highlight-color: transparent; }
    header { background: linear-gradient(135deg, #8B1E3F, #ff4757); padding: 15px; text-align: center; }
    h1 { margin: 0; font-size: 1.1rem; letter-spacing: 1px; color: white; text-transform: uppercase; }
    
    nav.workflow-tabs { display: flex; background: var(--card); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); }
    .tab-btn { flex: 1; padding: 15px 5px; border: none; background: none; color: #777; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; }
    .tab-btn.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

    .container { padding: 15px; max-width: 500px; margin: auto; }
    .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Inputs */
    .input-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; gap: 10px; }
    input, textarea { background: #2a2a2a; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; font-size: 1rem; width: 65px; text-align: center; font-family: inherit; }
    input.name-input { width: 110px; text-align: left; font-size: 0.85rem; }
    textarea.wide-input { width: 100%; text-align: left; height: 60px; box-sizing: border-box; }
    label { font-size: 0.8rem; font-weight: 500; color: #bbb; }

    /* Checklist & Timer */
    .checklist-item { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 15px; background: #252525; border-radius: 10px; margin-bottom: 8px; 
      border-left: 4px solid var(--accent); cursor: pointer;
    }
    .checklist-item.done { opacity: 0.15; border-left-color: var(--success); text-decoration: line-through; }
    .check-val { font-family: monospace; font-weight: bold; font-size: 1.1rem; color: #fff; }

    .timer-display { font-size: 3.5rem; font-family: monospace; text-align: center; margin: 10px 0; color: var(--accent); font-weight: bold; }
    .timer-controls { display: flex; gap: 10px; }
    .timer-btn { flex: 2; padding: 18px; border-radius: 10px; border: none; font-weight: bold; font-size: 1rem; cursor: pointer; }
    .reset-btn { flex: 1; background: #444; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    .start { background: var(--success); color: #000; }
    .stop { background: var(--primary); color: #fff; }

    .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.75rem; }
    .library-item { display: flex; justify-content: space-between; background: #1a1a1a; padding: 12px; border-radius: 8px; margin-bottom: 5px; border: 1px solid #333; }
    .hidden { display: none !important; }
    h3 { margin: 0 0 10px 0; color: var(--accent); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
  </style>
</head>
<body>

<header><h1>PIZZACALC PRO • TIMELINE</h1></header>

<nav class="workflow-tabs">
  <button class="tab-btn active" onclick="showTab(event, 'setup')">1. Setup</button>
  <button class="tab-btn" id="bigaTabHead" onclick="showTab(event, 'biga')">2. Biga</button>
  <button class="tab-btn" onclick="showTab(event, 'mix')">3. Mix</button>
  <button class="tab-btn" onclick="showTab(event, 'bake')">4. Bake</button>
</nav>

<div class="container">

  <!-- 1. SETUP -->
  <div id="setup" class="tab-content active">
    <div class="card">
      <h3>Batch Foundations</h3>
      <div class="input-row"><label>Pies / Weight (g)</label>
        <div><input type="number" id="numPies" value="3" oninput="calculate()"> <input type="number" id="targetW" value="340" oninput="calculate()"></div>
      </div>
      <div class="input-row"><label>Bowl Residue (%)</label><input type="number" id="residue" value="4" oninput="calculate()"></div>
    </div>

    <div class="card">
      <h3>Active Ingredients</h3>
      <div class="settings-grid">
        <label><input type="checkbox" id="useF2" checked onchange="toggleUI()"> 2nd Flour</label>
        <label><input type="checkbox" id="useBiga" checked onchange="toggleUI()"> Biga</label>
        <label><input type="checkbox" id="useSugar" checked onchange="toggleUI()"> Sugar</label>
        <label><input type="checkbox" id="useOil" checked onchange="toggleUI()"> Olive Oil</label>
        <label><input type="checkbox" id="useMalt" checked onchange="toggleUI()"> Malt</label>
        <label><input type="checkbox" id="useMSG" checked onchange="toggleUI()"> MSG</label>
        <label><input type="checkbox" id="useCheese2" onchange="toggleUI()"> 2nd Cheese</label>
      </div>
    </div>

    <div class="card">
      <h3>Flour Ratios (%)</h3>
      <div class="input-row"><input type="text" id="f1Name" value="Bread Flour" class="name-input" oninput="calculate()"><input type="number" id="f1Pct" value="60" oninput="syncFlours(1)"></div>
      <div id="f2Row" class="input-row"><input type="text" id="f2Name" value="00 Flour" class="name-input" oninput="calculate()"><input type="number" id="f2Pct" value="40" oninput="syncFlours(2)"></div>
    </div>

    <div class="card">
      <h3>Dough Specs (%)</h3>
      <div class="input-row"><label>Hydration</label><input type="number" id="hydro" value="67" oninput="calculate()"></div>
      <div class="input-row"><label>Salt / Total Yeast</label>
        <div><input type="number" id="salt" value="1.9" oninput="calculate()"> <input type="number" id="yeast" value="0.25" step="0.01" oninput="calculate()"></div>
      </div>
    </div>

    <div id="bigaInputs" class="card hidden">
      <h3>Biga Settings</h3>
      <div class="input-row"><label>Flour (%)</label><input type="number" id="bigaF" value="30" oninput="calculate()"></div>
      <div class="input-row"><label>Hydration (%)</label><input type="number" id="bigaH" value="63" oninput="calculate()"></div>
      <div class="input-row"><label>Yeast (of total %)</label><input type="number" id="bigaYPct" value="13.3" oninput="calculate()"></div>
    </div>

    <div id="extrasInputs" class="card hidden">
      <h3>Secondary Ingredients (%)</h3>
      <div id="rowSugar" class="input-row hidden"><label>Sugar</label><input type="number" id="sugarPct" value="1.5" oninput="calculate()"></div>
      <div id="rowOil" class="input-row hidden"><label>Olive Oil</label><input type="number" id="oilPct" value="2.5" oninput="calculate()"></div>
      <div id="rowMalt" class="input-row hidden"><label>Diastatic Malt</label><input type="number" id="maltPct" value="0.5" oninput="calculate()"></div>
      <div id="rowMSG" class="input-row hidden"><label>MSG</label><input type="number" id="msgPct" value="0.28" oninput="calculate()"></div>
    </div>

    <div class="card">
      <h3>Library</h3>
      <div class="input-row">
        <input type="text" id="saveName" placeholder="Template Name..." class="name-input" style="flex:1">
        <button onclick="saveRecipe()" style="padding:10px; background:var(--accent); border:none; border-radius:5px; font-weight:bold; margin-left:10px; color:#000">Save</button>
      </div>
      <div id="libraryList"></div>
    </div>
  </div>

  <!-- 2. BIGA -->
  <div id="biga" class="tab-content">
    <h2 style="color:var(--accent)">Stage 1: Biga</h2>
    <div id="bigaChecklist"></div>
  </div>

  <!-- 3. MIX -->
  <div id="mix" class="tab-content">
    <div class="card">
      <h3>Stopwatch</h3>
      <div class="timer-display" id="timer">00:00</div>
      <div class="timer-controls">
        <button id="timerBtn" class="timer-btn start" onclick="toggleTimer()">START MIX</button>
        <button class="reset-btn" onclick="resetTimer()">RESET</button>
      </div>
    </div>
    <h2 style="color:var(--accent)">Stage 2: Final Mix</h2>
    <div id="mixChecklist"></div>
  </div>

  <!-- 4. BAKE -->
  <div id="bake" class="tab-content">
    <div class="card">
      <h3>Topping Prep Checklist</h3>
      <textarea id="toppingNotes" class="wide-input" placeholder="List your toppings here (e.g. Cook Sausage, Grate Mozz...)"></textarea>
    </div>

    <div class="card">
      <h3>Bake Experiment Log</h3>
      <div class="input-row"><label>Dough Out Time</label><input type="text" id="logDoughOut" placeholder="4:15 PM" class="name-input" style="width:80px"></div>
      <div class="input-row"><label>Oven Set Temp (°F)</label><input type="number" id="logOvenTemp" value="525"></div>
      <div class="input-row"><label>Steel Check Temp (°F)</label><input type="number" id="logSteelTemp" placeholder="438"></div>
    </div>

    <div class="card">
      <h3>Ingredients (per pie)</h3>
      <div class="input-row"><label>Cheese 1 Name / g</label>
        <div><input type="text" id="c1Name" value="WMLM" class="name-input" style="width:80px"> <input type="number" id="c1G" value="212" oninput="calculate()"></div>
      </div>
      <div id="c2Row" class="input-row hidden"><label>Cheese 2 Name / g</label>
        <div><input type="text" id="c2Name" value="Parm" class="name-input" style="width:80px"> <input type="number" id="c2G" value="10" oninput="calculate()"></div>
      </div>
      <div class="input-row"><label>Sauce (g) / Salt (%)</label>
        <div><input type="number" id="saucePP" value="100" oninput="calculate()"> <input type="number" id="sSalt" value="0.75" step="0.05" oninput="calculate()"></div>
      </div>
      <div class="input-row"><label>Garlic / Oregano (%)</label>
        <div><input type="number" id="sGarlic" value="0.5" step="0.05" oninput="calculate()"> <input type="number" id="sOregano" value="0.3" step="0.05" oninput="calculate()"></div>
      </div>
    </div>
    <div id="bakeChecklist"></div>
  </div>

</div>

<script>
  let timerInterval, seconds = 0;
  const FIELDS = ['numPies','targetW','residue','hydro','salt','yeast','useF2','useBiga','useSugar','useOil','useMalt','useMSG','useCheese2','bigaF','bigaH','bigaYPct','sugarPct','oilPct','maltPct','msgPct','saucePP','sSalt','sGarlic','sOregano','f1Name','f1Pct','f2Name','f2Pct','c1Name','c1G','c2Name','c2G','toppingNotes','logDoughOut','logOvenTemp','logSteelTemp'];

  function showTab(evt, tabId) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    evt.currentTarget.classList.add('active');
    window.scrollTo(0,0);
  }

  function toggleUI() {
    const useBiga = document.getElementById('useBiga').checked;
    document.getElementById('bigaTabHead').style.display = useBiga ? 'block' : 'none';
    document.getElementById('bigaInputs').classList.toggle('hidden', !useBiga);
    document.getElementById('f2Row').style.display = document.getElementById('useF2').checked ? 'flex' : 'none';
    document.getElementById('c2Row').classList.toggle('hidden', !document.getElementById('useCheese2').checked);
    const showExtras = ['useSugar', 'useOil', 'useMalt', 'useMSG'].some(id => document.getElementById(id).checked);
    document.getElementById('extrasInputs').classList.toggle('hidden', !showExtras);
    document.getElementById('rowSugar').classList.toggle('hidden', !document.getElementById('useSugar').checked);
    document.getElementById('rowOil').classList.toggle('hidden', !document.getElementById('useOil').checked);
    document.getElementById('rowMalt').classList.toggle('hidden', !document.getElementById('useMalt').checked);
    document.getElementById('rowMSG').classList.toggle('hidden', !document.getElementById('useMSG').checked);
    calculate();
  }

  function syncFlours(id) {
    if (!document.getElementById('useF2').checked) return;
    let f1 = document.getElementById("f1Pct"), f2 = document.getElementById("f2Pct");
    if(id === 1) f2.value = Math.max(0, 100 - f1.value); else f1.value = Math.max(0, 100 - f2.value);
    calculate();
  }

  function toggleTimer() {
    const btn = document.getElementById('timerBtn');
    if (timerInterval) {
      clearInterval(timerInterval); timerInterval = null;
      btn.innerText = "RESUME"; btn.className = "timer-btn start";
    } else {
      timerInterval = setInterval(() => {
        seconds++;
        let m = Math.floor(seconds / 60).toString().padStart(2, '0');
        let s = (seconds % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${m}:${s}`;
      }, 1000);
      btn.innerText = "STOP"; btn.className = "timer-btn stop";
    }
  }

  function resetTimer() {
    clearInterval(timerInterval); timerInterval = null;
    seconds = 0; document.getElementById('timer').innerText = "00:00";
    document.getElementById('timerBtn').innerText = "START MIX";
    document.getElementById('timerBtn').className = "timer-btn start";
  }

  function calculate() {
    const n = parseFloat(document.getElementById('numPies').value) || 0;
    const w = parseFloat(document.getElementById('targetW').value) || 0;
    const resPct = (parseFloat(document.getElementById('residue').value) || 0) / 100;
    const h = (parseFloat(document.getElementById('hydro').value) || 0)/100, s = (parseFloat(document.getElementById('salt').value) || 0)/100, yTotalPct = (parseFloat(document.getElementById('yeast').value) || 0)/100;
    const sugP = document.getElementById('useSugar').checked ? (parseFloat(document.getElementById('sugarPct').value)||0)/100 : 0;
    const oilP = document.getElementById('useOil').checked ? (parseFloat(document.getElementById('oilPct').value)||0)/100 : 0;
    const malP = document.getElementById('useMalt').checked ? (parseFloat(document.getElementById('maltPct').value)||0)/100 : 0;
    const msgP = document.getElementById('useMSG').checked ? (parseFloat(document.getElementById('msgPct').value)||0)/100 : 0;
    const useBiga = document.getElementById('useBiga').checked, useF2 = document.getElementById('useF2').checked;
    const f1n = document.getElementById("f1Name").value, f2n = document.getElementById("f2Name").value;
    const f1p = (parseFloat(document.getElementById("f1Pct").value) || 0) / 100, f2p = useF2 ? (parseFloat(document.getElementById("f2Pct").value) || 0) / 100 : 0;

    let preW = (w * n) / (1 - resPct), totalP = 1 + h + s + yTotalPct + sugP + oilP + malP + msgP;
    let totalFlour = preW / totalP, totalWater = totalFlour * h, totalYeastG = totalFlour * yTotalPct;

    let bF_T = 0, bF1 = 0, bF2 = 0, bW = 0, bY = 0;
    if (useBiga) {
        bF_T = totalFlour * ((parseFloat(document.getElementById('bigaF').value) || 0) / 100);
        bF1 = bF_T * f1p; bF2 = bF_T * f2p;
        bW = bF_T * ((parseFloat(document.getElementById('bigaH').value) || 0) / 100);
        bY = totalYeastG * ((parseFloat(document.getElementById('bigaYPct').value) || 0) / 100);
    }

    let bigaHTML = '';
    if(useBiga) {
        bigaHTML += renderItem(f1n, bF1.toFixed(1) + "g");
        if(useF2) bigaHTML += renderItem(f2n, bF2.toFixed(1) + "g");
        bigaHTML += renderItem("Water", bW.toFixed(1) + "g");
        bigaHTML += renderItem("Yeast", bY.toFixed(2) + "g");
    }
    document.getElementById('bigaChecklist').innerHTML = bigaHTML;

    let mixHTML = '<div style="padding:10px; opacity:0.6; font-size:0.7rem">1. DISSOLVE IN WATER</div>';
    mixHTML += renderItem("Water", (totalWater - bW).toFixed(1) + "g");
    mixHTML += renderItem("Salt", (totalFlour * s).toFixed(1) + "g");
    if(document.getElementById('useMSG').checked) mixHTML += renderItem("MSG", (totalFlour * msgP).toFixed(1) + "g");
    if(document.getElementById('useSugar').checked) mixHTML += renderItem("Sugar", (totalFlour * sugP).toFixed(1) + "g");
    if(document.getElementById('useMalt').checked) mixHTML += renderItem("Malt", (totalFlour * malP).toFixed(1) + "g");
    mixHTML += '<div style="padding:10px; opacity:0.6; font-size:0.7rem">2. ADD FLOURS & YEAST</div>';
    mixHTML += renderItem(f1n, (totalFlour * f1p - bF1).toFixed(1) + "g");
    if(useF2) mixHTML += renderItem(f2n, (totalFlour * f2p - bF2).toFixed(1) + "g");
    mixHTML += renderItem("Yeast", (totalYeastG - bY).toFixed(2) + "g");
    if(document.getElementById('useOil').checked) {
        mixHTML += '<div style="padding:10px; opacity:0.6; font-size:0.7rem">3. ADD AFTER INCORPORATION</div>';
        mixHTML += renderItem("Olive Oil", (totalFlour * oilP).toFixed(1) + "g");
    }
    document.getElementById('mixChecklist').innerHTML = mixHTML;

    let bakeHTML = '<div style="padding:10px; opacity:0.6; font-size:0.7rem">CHEESE BATCH</div>';
    bakeHTML += renderItem(document.getElementById('c1Name').value, (parseFloat(document.getElementById('c1G').value) * n).toFixed(1) + "g");
    if(document.getElementById('useCheese2').checked) bakeHTML += renderItem(document.getElementById('c2Name').value, (parseFloat(document.getElementById('c2G').value) * n).toFixed(1) + "g");
    let ts = (parseFloat(document.getElementById('saucePP').value) || 0) * n;
    bakeHTML += '<div style="padding:10px; opacity:0.6; font-size:0.7rem">SAUCE BATCH</div>';
    bakeHTML += renderItem("Base Sauce", ts.toFixed(1) + "g");
    bakeHTML += renderItem("Salt", (ts * (parseFloat(document.getElementById('sSalt').value)/100)).toFixed(2) + "g");
    bakeHTML += renderItem("Garlic Powder", (ts * (parseFloat(document.getElementById('sGarlic').value)/100)).toFixed(2) + "g");
    bakeHTML += renderItem("Oregano", (ts * (parseFloat(document.getElementById('sOregano').value)/100)).toFixed(2) + "g");
    document.getElementById('bakeChecklist').innerHTML = bakeHTML;
  }

  function renderItem(l, v) { return `<div class="checklist-item" onclick="this.classList.toggle('done')"><span class="res-label">${l}</span><span class="check-val">${v}</span></div>`; }

  function saveRecipe() {
    const name = document.getElementById('saveName').value; if(!name) return;
    let lib = JSON.parse(localStorage.getItem('pizLibV2') || '{}');
    let data = {};
    FIELDS.forEach(f => { let el = document.getElementById(f); data[f] = el.type === 'checkbox' ? el.checked : el.value; });
    lib[name] = data; localStorage.setItem('pizLibV2', JSON.stringify(lib));
    renderLib(); alert("Saved!");
  }

  function renderLib() {
    let lib = JSON.parse(localStorage.getItem('pizLibV2') || '{}');
    let html = '';
    for(let name in lib) html += `<div class="library-item"><span onclick="loadRecipe('${name}')" style="flex:1; cursor:pointer">${name}</span><span onclick="deleteRecipe('${name}')" style="color:red; cursor:pointer">×</span></div>`;
    document.getElementById('libraryList').innerHTML = html || '<p style="font-size:0.7rem; opacity:0.4; text-align:center">No saved recipes</p>';
  }

  function loadRecipe(n) {
    let lib = JSON.parse(localStorage.getItem('pizLibV2') || '{}'), data = lib[n];
    FIELDS.forEach(f => { let el = document.getElementById(f); if(el && el.type === 'checkbox') el.checked = data[f]; else if(el) el.value = data[f]; });
    toggleUI();
  }

  function deleteRecipe(n) { let lib = JSON.parse(localStorage.getItem('pizLibV2') || '{}'); delete lib[n]; localStorage.setItem('pizLibV2', JSON.stringify(lib)); renderLib(); }

  window.onload = () => { renderLib(); toggleUI(); };
</script>
</body>
</html>
